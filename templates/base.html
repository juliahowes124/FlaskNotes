<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://bootswatch.com/4/lux/bootstrap.css"
        rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                {% for msg in get_flashed_messages() %} 
                <div class="alert alert-primary mt-5">{{msg}}</div>
                {% endfor %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
